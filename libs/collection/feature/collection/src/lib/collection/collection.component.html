<ng-container *ngIf="movies$ | async as movies">
    <div class="container">
        <h2>Collection By Movies</h2>
        <div class="movie-item" *ngFor="let movie of movies">
            <bmc-movie-details-card
                [movie]="movie"
                [showShowtimes]="false"
            >
            <bmc-golden-text
                label="Revenue"
                [text]="(movie.revenue | currency: 'USD': 'symbol': '1.0-0')!">
            </bmc-golden-text>
        </bmc-movie-details-card>
        </div>
    </div>
</ng-container>

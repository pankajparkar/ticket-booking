<ng-container *ngIf="movies$ | async as movies">
    <div class="container">
        <h2>Manage Showtimes</h2>
        <div class="movie-item" *ngFor="let movie of movies">
            <bmc-movie-preview-card
                [movie]="movie"
            >
            </bmc-movie-preview-card>
            <bmc-showtimes
                [movie]="movie"
                [showAllTimes]="true"
            ></bmc-showtimes>
        </div>
    </div>
</ng-container>
